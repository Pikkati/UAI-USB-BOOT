# Traefik configuration for UAI Platform
# Dynamic configuration file

# Global configuration
global:
  checkNewVersion: true
  sendAnonymousUsage: false

# Entry points
entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https

  websecure:
    address: ":443"
    http:
      tls:
        certResolver: letsencrypt

  traefik:
    address: ":8080"

# Certificate resolvers
certificatesResolvers:
  letsencrypt:
    acme:
      email: admin@uai-platform.local
      storage: /letsencrypt/acme.json
      httpChallenge:
        entryPoint: web

# API and dashboard
api:
  dashboard: true
  insecure: true

# Docker provider
providers:
  docker:
    swarmMode: true
    exposedByDefault: false
    network: uai-platform

# Log configuration
log:
  level: INFO
  format: json

accessLog:
  format: json
  fields:
    defaultMode: keep
    headers:
      defaultMode: drop
      headers:
        Authorization: drop

# Metrics
metrics:
  prometheus:
    buckets:
      - 0.1
      - 0.3
      - 1.2
      - 5.0
    addEntryPointsLabels: true
    addServicesLabels: true

