name: UAI Copilot Production Deployment

on:
  push:
    branches: [main, production]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: uai-copilot
  AZURE_RESOURCE_GROUP: uai-copilot-rg
  AKS_CLUSTER: uai-copilot-aks

jobs:
  credit_check:
    uses: ./.github/workflows/actions-credit-guard-enhanced.yml
    with:
      estimated_minutes: 30
      threshold_percent: 10
      force_local: true
      fallback_runner: '["self-hosted","docker-swarm"]'
      slack_webhook: ${{ secrets.SLACK_WEBHOOK_URL }}

  security-scan:
    name: Security & Code Quality
    runs-on: ${{ fromJson(needs.credit_check.outputs.runner) }}
    needs: [credit_check]
    steps:
    - name: Checkout code
      uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

    - name: Set up Python
      uses: actions/setup-python@7f4fc3e22c37d6ff65e88745f38bd3157c663f7c
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety semgrep
        pip install -r requirements.txt

    - name: Run Bandit security scan
      run: bandit -r . -f json -o bandit-report.json
      continue-on-error: true

    - name: Run Safety dependency check
      run: safety check --json --output safety-report.json
      continue-on-error: true

    - name: Run Semgrep analysis
      run: semgrep --config=auto --json --output=semgrep-report.json .
      continue-on-error: true

    - name: Upload security reports
      uses: actions/upload-artifact@0b7f87a7d6e3c2b3e7c3a8c7b8c2b2e3f4a5b6c7
      with:
        name: security-reports
        path: '*-report.json'

  test:
    name: Run Tests
    runs-on: ${{ fromJson(needs.credit_check.outputs.runner) }}
    needs: [security-scan, credit_check]
    steps:
    - name: Checkout code
      uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

    - name: Set up Python
      uses: actions/setup-python@7f4fc3e22c37d6ff65e88745f38bd3157c663f7c
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pytest-asyncio httpx
        pip install -r requirements.txt

    - name: Run authentication tests
      run: |
        export JWT_SECRET_KEY="test-secret-key-for-ci"
        pytest test_auth.py -v --cov=authentication

    - name: Run API tests
      run: |
        export JWT_SECRET_KEY="test-secret-key-for-ci"
        pytest comprehensive_api_tests.py -v --cov=phase2_rag_api_mock

    - name: Upload test coverage
      uses: codecov/codecov-action@0b7f87a7d6e3c2b3e7c3a8c7b8c2b2e3f4a5b6c7
      with:
        token: ${{ secrets.CODECOV_TOKEN }}

  build-and-push:
    name: Build & Push Container
    runs-on: ${{ fromJson(needs.credit_check.outputs.runner) }}
    needs: [security-scan, test, credit_check]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production' || startsWith(github.ref, 'refs/tags/v'))
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
    - name: Checkout code
      uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

    - name: Log in to Container Registry
      uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@98669ae865ea3a9c817380f228e3d5b33a640579d
      with:
        images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-

    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@ca052bb54ab0790a636c9b5f226502c73d547a25
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=registry,ref=ghcr.io/${{ github.repository }}:buildcache
        cache-to: type=registry,ref=ghcr.io/${{ github.repository }}:buildcache,mode=max

  deploy-staging:
    name: Deploy to Staging
    runs-on: ${{ fromJson(needs.credit_check.outputs.runner) }}
    needs: [build-and-push, credit_check]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: staging
      url: https://api-staging.uai-copilot.com
    steps:
    - name: Checkout code
      uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

    - name: Azure Login
      uses: azure/login@89d153e4a9e3a5d3a4e4a7b8c9d0e1f2a3b4c5d6
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Set up kubectl
      uses: azure/setup-kubectl@9b3e3e3e3e3e3e3e3e3e3e3e3e3e3e3e3e3e3e3e

    - name: Get AKS credentials
      run: |
        az aks get-credentials --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --name ${{ env.AKS_CLUSTER }}-staging

    - name: Deploy to staging
      run: |
        # Update image tag in deployment
        sed -i 's|image: uai-copilot:latest|image: ${{ needs.build-and-push.outputs.image-tag }}|' k8s-manifests/deployment.yaml

        # Apply manifests
        kubectl apply -f k8s-manifests/namespace.yaml
        kubectl apply -f k8s-manifests/configmap.yaml
        kubectl apply -f k8s-manifests/secrets.yaml
        kubectl apply -f k8s-manifests/rbac.yaml
        kubectl apply -f k8s-manifests/redis.yaml
        kubectl apply -f k8s-manifests/deployment.yaml
        kubectl apply -f k8s-manifests/service.yaml

        # Wait for deployment
        kubectl rollout status deployment/uai-copilot-api -n uai-copilot-prod --timeout=600s

  deploy-production:
    name: Deploy to Production
    runs-on: ${{ fromJson(needs.credit_check.outputs.runner) }}
    needs: [build-and-push, credit_check]
    if: github.ref == 'refs/heads/production' || startsWith(github.ref, 'refs/tags/v')
    environment:
      name: production
      url: https://api.uai-copilot.com
    steps:
    - name: Checkout code
      uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

    - name: Azure Login
      uses: azure/login@89d153e4a9e3a5d3a4e4a7b8c9d0e1f2a3b4c5d6
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Set up kubectl
      uses: azure/setup-kubectl@9b3e3e3e3e3e3e3e3e3e3e3e3e3e3e3e3e3e3e3e

    - name: Get AKS credentials
      run: |
        az aks get-credentials --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --name ${{ env.AKS_CLUSTER }}

    - name: Deploy to production
      run: |
        # Update image tag in deployment
        sed -i 's|image: uai-copilot:latest|image: ${{ needs.build-and-push.outputs.image-tag }}|' k8s-manifests/deployment.yaml

        # Apply manifests
        kubectl apply -f k8s-manifests/namespace.yaml
        kubectl apply -f k8s-manifests/configmap.yaml
        kubectl apply -f k8s-manifests/secrets.yaml
        kubectl apply -f k8s-manifests/rbac.yaml
        kubectl apply -f k8s-manifests/redis.yaml
        kubectl apply -f k8s-manifests/deployment.yaml
        kubectl apply -f k8s-manifests/service.yaml
        kubectl apply -f k8s-manifests/ingress.yaml

        # Wait for deployment
        kubectl rollout status deployment/uai-copilot-api -n uai-copilot-prod --timeout=600s

    - name: Run smoke tests
      run: |
        # Wait for service to be ready
        kubectl wait --for=condition=ready pod -l app=uai-copilot -n uai-copilot-prod --timeout=300s

        # Get service endpoint
        ENDPOINT=$(kubectl get ingress uai-copilot-ingress -n uai-copilot-prod -o jsonpath='{.status.loadBalancer.ingress[0].ip}')

        # Run basic health check
        curl -f http://$ENDPOINT/health || exit 1

        echo "Deployment successful! API available at: https://api.uai-copilot.com"
