name: "Integration — Swarm E2E (self-hosted, gated)"

on:
  workflow_dispatch:
    inputs:
      run:
        description: "Set to '1' to run the workflow (safety gate)"
        required: false
        default: '0'
  pull_request:
    types: [labeled, opened, synchronize, reopened]

jobs:
  swarm-e2e:
    # Run only when explicitly requested (manual dispatch with run=1) or when a PR is labeled 'run-e2e'
    if: ${{ (github.event_name == 'workflow_dispatch' && github.event.inputs.run == '1') || (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'run-e2e')) }}
    name: Swarm E2E (self-hosted)
    runs-on: [self-hosted, linux, e2e]
    environment: integration
    timeout-minutes: 120
    env:
      SKIP_TESTS_AWS: 'true'
      SKIP_TESTS_AZURE: 'true'
    concurrency:
      group: swarm-e2e-${{ github.ref }}
      cancel-in-progress: false

    steps:
      - name: Runner sanity check
        run: |
          echo "Runner: $(uname -a)"
          for cmd in docker docker-compose python3 bash git make; do
            if ! command -v "$cmd" >/dev/null 2>&1; then
              echo "$cmd is required on runner";
              exit 1;
            fi
          done
          # Ensure docker daemon is responsive
          docker info >/dev/null 2>&1 || { echo "docker not responding"; exit 1; }
          # Best-effort privileged container check (may be slow)
          if ! docker run --rm --privileged alpine:3.18 sh -c 'echo privileged ok' >/dev/null 2>&1; then
            echo "Warning: unable to run privileged containers; E2E may fail on this runner"
          fi

      - name: Checkout repository (manual)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          git config --global --add safe.directory "$GITHUB_WORKSPACE" || true
          if [ ! -d .git ]; then
            git init
            git remote add origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"
          fi
          git fetch --depth=1 origin ${{ github.sha }} || git fetch origin
          git checkout -f ${{ github.sha }}

      - name: Set integration run flag
        run: |
          echo "RUN_DOCKER_INTEGRATION=1" >> $GITHUB_ENV

      - name: Run Docker Swarm E2E
        run: |
          set -euo pipefail
          bash integration/run_e2e.sh

      - name: Post-run docker state (always)
        if: always()
        run: |
          echo "[info] docker ps -a"
          docker ps -a || true
          echo "[info] docker images (top 20)"
          docker images --format '{{.Repository}}:{{.Tag}} {{.Size}}' | head -n 20 || true
          echo "[info] tail of manager log (if available):"
          docker exec swarm-int-manager sh -c 'tail -n 50 /tmp/manager.log || true' || true

      - name: Collect E2E artifacts
        if: failure()
        run: |
          set -euo pipefail
          mkdir -p artifacts || true
          echo "[info] docker ps -a" > artifacts/docker-ps.txt || true
          docker ps -a >> artifacts/docker-ps.txt 2>&1 || true
          docker images --format '{{.Repository}}:{{.Tag}} {{.Size}}' | head -n 200 > artifacts/docker-images.txt || true
          docker inspect swarm-int-manager > artifacts/inspect-manager.json 2>&1 || true
          docker inspect swarm-int-worker > artifacts/inspect-worker.json 2>&1 || true
          docker logs swarm-int-manager > artifacts/manager-docker-logs.txt 2>&1 || true
          docker logs swarm-int-worker > artifacts/worker-docker-logs.txt 2>&1 || true
          docker exec swarm-int-manager sh -c 'cat /tmp/manager.log' > artifacts/manager.log 2>&1 || true
          uname -a > artifacts/uname.txt || true
          date > artifacts/date.txt || true

      - name: Upload E2E artifacts
        if: failure()
        uses: actions/upload-artifact@ff15f0306b3f739f7b6fd43fb5d26cd321bd4de5
        with:
          name: swarm-e2e-artifacts-${{ github.run_id }}
          path: artifacts
          retention-days: 14
          if-no-files-found: warn

      - name: Collector (debug on failure)
        if: failure()
        run: |
          echo "[debug] docker ps -a"
          docker ps -a || true
          echo "[debug] docker inspect swarm-int-manager"
          docker inspect swarm-int-manager || true
          echo "[debug] docker logs swarm-int-manager"
          docker logs swarm-int-manager || true
          echo "[debug] docker logs swarm-int-worker"
          docker logs swarm-int-worker || true
          echo "[debug] manager /tmp/manager.log (inside container):"
          docker exec swarm-int-manager sh -c 'tail -n +1 /tmp/manager.log || true' || true
          echo "[debug] journal (last 200 lines)"
          journalctl -n 200 || true
