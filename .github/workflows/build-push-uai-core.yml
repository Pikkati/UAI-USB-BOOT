name: Build & Push UAI Core Image

on:
  workflow_dispatch:
    inputs:
      registry:
        description: 'Container registry (e.g., ghcr.io/owner or registry.example.com/namespace)'
        required: true
      image_tag:
        description: 'Image tag (e.g., latest)'
        required: true
      push:
        description: 'Whether to push the image (true/false)'
        required: false
        default: 'true'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to registry
        uses: docker/login-action@v2
        with:
          registry: ${{ github.event.inputs.registry }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          build-args: |
            SKIP_HEAVY=1
          push: ${{ github.event.inputs.push == 'true' }}
          tags:
            - "${{ github.event.inputs.registry }}/uai-copilot-automation:${{ github.event.inputs.image_tag }}"
            - "${{ github.event.inputs.registry }}/uai-copilot-automation:latest"

      - name: Output pushed image tag
        if: ${{ github.event.inputs.push == 'true' }}
        run: echo "Pushed: ${{ github.event.inputs.registry }}/uai-copilot-automation:${{ github.event.inputs.image_tag }}"
