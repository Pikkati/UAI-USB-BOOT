name: Dispatch root-owned pre-check on issue comment

on:
  issue_comment:
    types: [created]

permissions:
  issues: write
  actions: write
  contents: read

jobs:
  dispatch-precheck:
    if: ${{ github.event.issue.number == 367 && contains(github.event.comment.body, '/runner-fixed') }}
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch root-owned pre-check workflow
        uses: peter-evans/workflow-dispatch@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          workflow: root-owned-precheck.yml
          ref: ${{ github.event.repository.default_branch }}

      - name: Comment on issue to confirm dispatch
        uses: actions/github-script@00f12e3e20659f42342b1c0226afda7f7c042325
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issue_number = context.payload.issue.number;
            await github.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number,
              body: `Pre-check workflow has been dispatched on branch ${context.payload.repository.default_branch}. It will post the result here when it completes.`
            });
