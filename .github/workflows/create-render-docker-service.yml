name: Create Render Docker Service

on:
  workflow_dispatch:

jobs:
  credit_check:
    uses: ./.github/workflows/actions-credit-guard-enhanced.yml
    with:
      estimated_minutes: 5
      threshold_percent: 5
      force_local: true
      fallback_runner: '["self-hosted","docker-swarm"]'
  create-service:
    needs: [credit_check]
    name: Create Docker-backed Render Service
    runs-on: ${{ fromJson(needs.credit_check.outputs.runner) }}

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Set up Python
        uses: actions/setup-python@7f4fc3e22c37d6ff65e88745f38bd3157c663f7c
        with:
          python-version: '3.11'

      - name: Install runtime dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Create Docker-backed Render service
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          python uai-license-api/create_render_docker_service.py
