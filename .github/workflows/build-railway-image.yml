name: Build and Publish Railway Test Image

on:
  push:
    paths:
      - 'deploy/railway/**'
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: [self-hosted, docker-swarm]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@68827325e0b33c7199eb31dd4e31fbe9023e06e3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f

      - name: Log in to GitHub Container Registry
        run: echo "$GITHUB_TOKEN" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/uai-railway-hello:${{ github.sha }}
          docker build -t $IMAGE deploy/railway/hello-go
          docker push $IMAGE

      - name: Output image name
        run: echo "IMAGE=ghcr.io/${{ github.repository_owner }}/uai-railway-hello:${{ github.sha }}"
