name: Test Self-Hosted Runner

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: [self-hosted, docker-swarm]
    steps:
      - name: Print Runner Info
        run: |
          echo "Runner: $(hostname)"
          uname -a
          whoami
          docker --version || true
          git --version || true
          echo "Self-hosted runner test completed"
