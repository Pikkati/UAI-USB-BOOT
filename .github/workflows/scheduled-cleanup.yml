name: Scheduled Data Cleanup

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  credit_check:
    uses: ./.github/workflows/actions-credit-guard-enhanced.yml
    with:
      estimated_minutes: 10
      threshold_percent: 5
      force_local: true
      fallback_runner: '["self-hosted","docker-swarm"]'
  cleanup:
    needs: [credit_check]
    runs-on: ${{ fromJson(needs.credit_check.outputs.runner) }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

    - name: Set up Python
      uses: actions/setup-python@7f4fc3e22c37d6ff65e88745f38bd3157c663f7c
      with:
        python-version: '3.11'

    - name: Install dependencies
      working-directory: uai-license-api
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run data cleanup
      working-directory: uai-license-api
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        JWT_SECRET: ${{ secrets.JWT_SECRET }}
        API_ENV: production
      run: |
        python scheduled_cleanup.py

    - name: Notify on failure
      if: failure()
      run: |
        echo "Data cleanup failed. Check logs above for details."
        # Add notification logic here (Slack, email, etc.)
