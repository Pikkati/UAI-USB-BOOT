name: Monitor ecdsa patch

on:
  schedule:
    - cron: '0 5 * * *'  # daily at 05:00 UTC
  workflow_dispatch:

jobs:
  credit_check:
    uses: ./.github/workflows/actions-credit-guard-enhanced.yml
    with:
      estimated_minutes: 2
      threshold_percent: 5
      force_local: true
      fallback_runner: '["self-hosted","docker-swarm"]'
      slack_webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
  monitor:
    needs: [credit_check]
    runs-on: ${{ fromJson(needs.credit_check.outputs.runner) }}
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Set up Python
        uses: actions/setup-python@7f4fc3e22c37d6ff65e88745f38bd3157c663f7c
        with:
          python-version: '3.9'

      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          pip install safety packaging

      - name: Run ecdsa monitor
        run: python scripts/monitor_ecdsa.py

      - name: Create Pull Request if changes
        uses: peter-evans/create-pull-request@4e1beaa7521e8b457b572c090b25bd3db56bf1c5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(security): remove temporary ecdsa CVE ignore (64459,64396)"
          title: "chore(security): remove temporary ecdsa CVE ignore (64459,64396)"
          body: |
            Remove temporary 'safety --ignore' for ecdsa CVEs 64459 and 64396 after monitor verified that updated ecdsa is no longer flagged by Safety.
          labels: security, automated
          branch: automated/remove-ecdsa-ignore
