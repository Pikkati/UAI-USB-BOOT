name: Deploy to Render

on:
  push:
    branches: [ main ]

jobs:
  tests-and-deploy:
    name: Test & Deploy to Render
    runs-on: [self-hosted, docker-swarm]

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Set up Python
        uses: actions/setup-python@7f4fc3e22c37d6ff65e88745f38bd3157c663f7c
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r uai-license-api/requirements.txt
          pip install pytest

      - name: Run tests
        run: |
          cd uai-license-api
          pytest -q

      - name: Trigger Render deploy
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          if [ -z "$RENDER_API_KEY" ] || [ -z "$RENDER_SERVICE_ID" ]; then
            echo "RENDER_API_KEY or RENDER_SERVICE_ID secret not set. Skipping deploy."
            exit 0
          fi
          echo "Triggering Render deploy for service: $RENDER_SERVICE_ID"
          curl -s -X POST "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{"clearCache": true}' \
            | jq . || true
