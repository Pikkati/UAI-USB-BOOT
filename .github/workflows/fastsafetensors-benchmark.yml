name: fastsafetensors-benchmark-and-tests

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 3 * * 1'  # Weekly Monday 03:00 UTC
  push:
    branches: [ main ]

jobs:
  benchmark-and-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      SKIP_TESTS_AWS: 'true'
      SKIP_TESTS_AZURE: 'true'

    steps:
      - name: Checkout code (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Create venv and install deps
        run: |
          python -m venv .venv
          . .venv/bin/activate
          python -m pip install --upgrade pip
          pip install fastsafetensors safetensors pytest pytest-cov pytest-asyncio pytest-mock
          # Install CPU-only torch wheel from official index
          pip install torch --index-url https://download.pytorch.org/whl/cpu

      - name: Run bench and capture output
        run: |
          . .venv/bin/activate
          python bench/fastsafetensors_vs_torch_bench.py | tee benchexport.txt

      - name: Run quick tests
        run: |
          . .venv/bin/activate
          python scripts/run_quick_registry_tests.py
          python scripts/run_quick_model_loading_tests.py
          python scripts/run_quick_api_tests.py

      - name: Upload benchmark artifact
        uses: actions/upload-artifact@v4
        with:
          name: fastsafetensors-benchmark
          path: benchexport.txt
